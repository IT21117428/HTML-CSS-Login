<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login-content-1">
          <img src="./images/login.png" alt="login image" />
        </div>
        <div class="login-content-2">
          <div class="login-content-3">
            <div class="login-header">
              <h1>Login</h1>
              <p>Please login to continue</p>
            </div>

            <div class="login-input">
              <div class="login-input-content">
                <input type="text" placeholder="Email" />
                <i class="ri-mail-line"></i>
              </div>

              <div class="login-input-content">
                <input type="password" placeholder="Password" />
                <i class="ri-lock-line"></i>
              </div>
            </div>
            <div class="login-kf">
              <div class="login-kf-1">
                <input type="checkbox" name="" id="keep-me" />
                <label for="keep-me">Keep me Logged in</label>
              </div>
              <div class="login-kf-2">
                <a href="">Forget Password</a>
              </div>
            </div>
            <div class="login-button">
              <input type="submit" value="Login" />
            </div>
            <div class="login-icon">
              <ul>
                <li>
                  <img src="./images/facebook.png" alt="" />
                </li>
                <li>
                  <img src="./images/twitter.png" alt="" />
                </li>
                <li>
                  <img src="./images/google.png" alt="" />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
